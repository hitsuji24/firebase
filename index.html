<!DOCTYPE List>
<List lang="ja">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>タスク管理アプリ</title>
    </head>

    <body>

        <!-- タスク追加エリア -->
        <div id="addTask">
            <div>
                やること
                <input type="text" id="taskName">
            </div>
            <div>
                期限
                <input type="date" id="dueDate" value="2023-12-01" min="2023-12-01" max="2024-12-31" />
            </div>
            <div>
                <button id="send">追加</button>
            </div>
        </div>

        <!--/ コンテンツ表示画面 -->
        <div id="output"></div>



        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- JQuery -->


        <!--** 以下Firebase **-->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
            import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
                from "https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database.js";
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "",
                authDomain: "chat-c249d.firebaseapp.com",
                projectId: "chat-c249d",
                storageBucket: "chat-c249d.appspot.com",
                messagingSenderId: "1033676926711",
                appId: "1:1033676926711:web:4b44ecbaf11d2ef5156df2"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            //データベースの参照を作成
            const db = getDatabase(app);
            const dbRef = ref(db, "chat");
            $("#send").on("click", function () {
                const task = {
                    taskName: $("#taskName").val(),
                    dueDate: $("#dueDate").val()
                };
                const newPostRef = push(dbRef);
                set(newPostRef, task);
            });

            onChildAdded(dbRef, function (data) {
                const task = data.val();
                const key = data.key;
                console.log(key);

                // 現在の日付とタスクの期限を比較
                const today = new Date();
                const dueDate = new Date(task.dueDate);

                // テンプレートを取得
                let template = $("#task-template").html();

                // 実際のデータで置き換え
                template = template.replace("{taskName}", task.taskName);
                template = template.replace("{dueDate}", task.dueDate);
                template = template.replace("{key}", key);


                // 期限が過ぎている場合の処理
                if (today > dueDate) {
                    // remindCharaにビデオを追加
                    const videoPath = "/video/kick.mp4"
                    template = template.replace("{charaVideo}", videoPath);

                    // remindMsgにメッセージを追加
                    template = template.replace("{msg}", "忘れてませんか？");
                } else {
                    // 期限が過ぎていない場合、remindCharaとremindMsgは空のままにする
                    template = template.replace("<div class=\"remindChara\"></div>", "");
                    template = template.replace("<div class=\"remindMsg\"></div>", "");
                }

                // ページに挿入
                $("#output").append(template);
            });

        </script>
        <!-- HTML内でのタスクテンプレート -->
        <script type="text/template" id="task-template">
    <div class="reminder">
    <div class="remindChara"><video autoplay loop src='{charaVideo}'></video></div>
    <div class="remindMsg"><p>{msg}</p></div>
</div>
    <div class='taskItem'>
        <p>{taskName}<br>{dueDate}</p>
    </div>
    <div class='completeButton'>
        <button onclick='completeTask("{key}")'>完了</button>
    </div>
</script>
    </body>

</List>
