<!DOCTYPE List>
<List lang="ja">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>タスク管理アプリ</title>
    </head>

    <body>

        <!-- タスク追加エリア -->
        <div id="addTask">
            <div>
                タスク名
                <input type="text" id="taskName">
            </div>
            <div>
                期日
                <input type="date" id="dueDate" value="2023-12-01" min="2023-12-01" max="2024-12-31" />
            </div>
            <div>
                <button id="send">追加</button>
            </div>
        </div>

        <!--/ コンテンツ表示画面 -->
        <div id="output"></div>


        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- JQuery -->


        <!--** 以下Firebase **-->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
            import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
                from "https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database.js";
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "",
                authDomain: "chat-c249d.firebaseapp.com",
                projectId: "chat-c249d",
                storageBucket: "chat-c249d.appspot.com",
                messagingSenderId: "1033676926711",
                appId: "1:1033676926711:web:4b44ecbaf11d2ef5156df2"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            //データベースの参照を作成
            const db = getDatabase(app);
            const dbRef = ref(db, "chat");
            $("#send").on("click", function () {
                const task = {
                    taskName: $("#taskName").val(),
                    dueDate: $("#dueDate").val()
                };
                const newPostRef = push(dbRef);
                set(newPostRef, task);
            });

            onChildAdded(dbRef, function (data) {
                console.log(data);
                const task = data.val();
                const key = data.key;
                // 登録されたタスク一覧
                let taskList = "<p>";
                taskList += task.taskName;
                taskList += "<br>";
                taskList += task.dueDate;
                taskList += "</p>";
                // ボタンの追加
                taskList += "<button onclick='editTask(\"" + key + "\")'>編集</button>";
                taskList += "<button onclick='deleteTask(\"" + key + "\")'>削除</button>";
                taskList += "<button onclick='completeTask(\"" + key + "\")'>完了</button>";
                $("#output").append(taskList); // #output の最後に追加
            });


        </script>

    </body>

</List>
